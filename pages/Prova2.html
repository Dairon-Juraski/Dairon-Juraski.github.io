<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova</title>

    <script type="application/javascript" src="../js/ch_style.js"></script>
    <link id="pagestyle" rel="stylesheet" href="../css/assessment.css">

</head>

<body>
    <div class="button">
        <button class="theme" id="terminal"> Terminal </button>
        <button class="theme" id="dark"> Dark </button>
    </div>
    <br>

    <!-- Forms -->
    <div class="forms"></div>
        <form>
            <fieldset>
                <legend><b>A Random Forms</b></legend>
                <p>
                    <b>Name:</b>
                    <input type="text" placeholder="Ex: Pedro Henrique Dias Valle" required> <br>
                </p>

                <p>
                    <b>E-mail</b>:</b>
                    <input type="text" placeholder="Ex: pedro.valle@uenp.edu.br" required> <br>
                </p>

                <p>
                    <b>Password:</b>
                    <input type="password" placeholder="*" required> <br>
                </p>
                <p>
                    <b>Date:</b> <input type="date">
                </p>

                <p>
                    <b>Gender:</b>  <input type="radio"> F
                                    <input type="radio"> M
                </p>
            </fieldset>
        </form>
    </div>

    <br>
    <div class="button">   
        <button class="negative">Reset</button>
        <button class="positive">Done</button>
    </div>
</body>

</html>
